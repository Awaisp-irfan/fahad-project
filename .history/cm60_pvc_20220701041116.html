<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"
    rel="stylesheet"/>

    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <input id="valueOfFixedDisc" type="hidden" value="0">
        
        <div class="row">
            <div class="col-lg-7">
                <div class="img-wrapper">
                    <div class="main-img">

                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="container">
                    
                <div class="my-4">
                    <h4 class="py-2 ">
                        60cm PVC table wheel of fortune (incl. individual print)
                    </h4>
                    <p class="pt-2 m-0 font-weight-bold">
                        €245,00
                    </p>
                   
                    <p>Shipping costs</p>
                </div>
                <div>
                <input class="js-range-slider" id="squareFootage" name="squareFootage" type="text"
                                   value="150"/>
            </div>
        
            <div class="row mt-2">
                <div class="col-12">
                    <h5>Fixed disc in the middle</h5>
                </div>
                <div class="col-md-4 mt-3">
                    <div class="card py-2 px-2 fixedWheel" id="noFixedWheel">
                        <div class="row">
                            <div class="col-md-12">
                                <img alt="img" class="img-responsive w-100" src="./assests/wheel-svgrepo-com.svg">
                            </div>
                            <div class="col-md-12 mt-3">
                                <h6 class="headline">For 0cm</h6>
                                <p class="desc mt-2">Additional Price  - €0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mt-3">
                    <div class="card  py-2 px-2 fixedWheel" id="fixedWheel30">
                        <div class="row">
                            <div class="col-md-12">
                                <img alt="img" class="img-responsive w-100" src="./assests/garage-updated.svg">
                            </div>
                            <div class="col-md-12 mt-3">
                                <h6 class="headline">For 30cm</h6>
                                <p class="desc mt-2">Additional Price  - €89</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mt-3">
                    <div class="card py-2 px-2 fixedWheel" id="fixedWheel60">
                        <div class="row">
                            <div class="col-md-12">
                                <img alt="img" class="img-responsive w-100" src="./assests//ferris-wheel-svgrepo-com.svg">
                            </div>
                            <div class="col-md-12 mt-3">
                                <h6 class="headline">For 60cm</h6>
                                <p class="desc mt-2">Additional Price  - €119</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4    ">
               <div class="col-12">
                <h5>Additional accessories</h5>
               </div>
                    <div class="tile  col-lg-11 d-flex justify-content-around " id="input1">
                        <div class="img col-4"></div>
                        <div class="col-7">
                        <label for="carryBag">
                            <input type="checkbox" name="sports" id="carryBag" >
                            
                            <span>Carry bag (for stand & wheel) handmade (+€69,00)</span>
                        </label>
                    </div>
                    </div>

                    <div class="tile  col-lg-11 d-flex justify-content-around " id="input2">
                        <div class="img col-4"></div>
                        <div class="col-7">
                        <label for="protection">
                            <input type="checkbox" name="sports" id="protection" >
                            
                            <span>Protection laminate (+€19,00)</span>
                        </label>
                    </div>
                    </div>

                    <div class="tile  col-lg-11 d-flex justify-content-around " id="input3">
                        <div class="img col-4"></div>
                        <div class="col-7">
                        <label for="eddingPens">
                            <input type="checkbox" name="sports" id="eddingPens" >
                            
                            <span>4x Edding pens (water-soluble) (+€7,00)</span>
                        </label>
                    </div>
                    </div>

                    <div class="tile  col-lg-11 d-flex justify-content-around " id="input4">
                        <div class="img col-4"></div>
                        <div class="col-7">
                        <label for="standWeight">
                            <input type="checkbox" name="sports" id="standWeight" >
                            
                            <span>Stand weight (fill with water/sand) (+€19,00)</span>
                        </label>
                    </div>
                    </div>

                    
            </div>

            <div class="row">
                <div class="col-12">
                    <h5>Shipping</h5>
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!--Plugin JavaScript file-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
